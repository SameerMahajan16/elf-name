<!doctype html>
<html lang="en">

<head>
    <title>Name generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <!--Instructions-->
            <div class="text-center mb-4">
                <h1>This is the Fancy name generator</h1>
                <p>
                    Fill out below to make ur new name!</p>
            </div>
            <!--Form Section-->
            <form id="NameForm" class="mb-4">
                <!--First name-->
                <div class="mb-3">
                    <label for="first name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">

                </div>

                <!--Last Name-->
                <div class="mb-3">
                    <label for="last name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Last Name" placeholder="Enter your last name">

                </div>

                <!--color Name-->
                <div class="mb-3">
                    <label for="Favorite color" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Favorite color" placeholder="Enter your Favorite color">

                </div>
                <!--Get road type-->
                <div class="mb-3">
                    <label for="Roadtype" class="form-label">Choose Road Type</label>
                    <select id="Roadtype" class="form-select">
                        <option value="Road">Road</option>
                        <option value="Circle">circle</option>
                        <option value="Avenue">Avenue</option>
                        <option value="Street">Street</option>
                        <option value="Other">Other</option>

                    </select>
                </div>
                <button type="submit"class= "btn btn-primary w-100">Generate Name</button>
            </form>

        </div>



    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
