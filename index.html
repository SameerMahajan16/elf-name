<!doctype html>
<html lang="en">
<head>
    <title>Elf Name Generator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="container mt-5">
            <h1 class="text-center">This Is The Fancy Elf Name Generator!</h1>
            <p class="text-center">Fill out the form below to discover your elf name!</p>
            <form id="NameForm" class="mb-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label">Favorite Color</label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color">
                </div>
                <div class="mb-3">
                    <label for="roadType" class="form-label">Choose Road Type</label>
                    <select id="roadType" class="form-select">
                        <option value="road">Road</option>
                        <option value="circle">Circle</option>
                        <option value="avenue">Avenue</option>
                        <option value="street">Street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="genFullName()">Generate Name</button>
            </form>
            <div id="result" class="mt-4">
                <h4>This is your new elf name:</h4>
                <p id="elfName" style="font-weight: bold; font-size: 1.5rem;"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
